{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="/static/contact2.jfif" class="d-block w-100" alt="...">
</div>
<div class="container">
  <h4 class="text-center">CONTACT US</h4>

  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="phone">Mobile No.</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="1234567890">
    </div>

    <div class="form-group">
      <label for="feedback">Feedback</label>
      <textarea class="form-control" id="feedback" rows="2" name="feedback"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
